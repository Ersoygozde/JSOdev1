<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display:flex;
        }  
    </style>
</head>
<body>
    <div class="container">
       <div class="input-box">
            <label>Metin:</label>
            <input type="text" id="content">
       </div>
       <button onclick="textAnaliz()">Analiz Et</button>
    </div>
    <hr>
    <div class="analiz-box"></div>



    <script>
        function textAnaliz(){
            const inputElement=document.getElementById("content");
            let textContent=inputElement.value;
            let sentence=0;
            let word=0;
            let character=0;
            let space=0;
            for(let i=0; i<textContent.length;i++){
            if(textContent[i]!=" "){
                character++;
            }
            if(textContent[i]=="."){
                sentence++;
            }
            if(textContent[i]==" "){
                space++;
            }
            }
            word=space+1;

            const ulElement=document.createElement("ul");
            const liCharacter=document.createElement("li");
            const liWord=document.createElement("li");
            const lisentence=document.createElement("li");

            liCharacter.innerHTML="character amount : "+character;
            liWord.innerHTML="word amount : "+word;
            lisentence.innerHTML="sentence amount : "+sentence;

            ulElement.appendChild(lisentence);
            ulElement.appendChild(liWord);
            ulElement.appendChild(liCharacter);

            document.querySelector(".analiz-box").appendChild(ulElement);

            



        }


    </script>
</body>
</html>
